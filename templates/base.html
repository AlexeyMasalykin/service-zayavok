<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Сервис заявок{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  
  <!-- Подключение шрифта Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap и иконки -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Кастомные стили -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="ui-bg">

  <nav class="navbar navbar-expand-lg sticky-top ui-topbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-3" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип" style="width: 40px; height: 40px; object-fit: contain;">
        <div>
          <div class="fw-bold text-gradient">Сервис заявок</div>
          <small class="text-muted d-none d-md-block">Умная обработка документов</small>
        </div>
      </a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
          <a class="nav-link {% if request.endpoint=='manual.manual_form' %}active{% endif %}" href="{{ url_for('manual.manual_form') }}">
            <i class="bi bi-pencil-square me-1"></i>Подать заявку
          </a>
          <a class="nav-link {% if request.endpoint=='track_application' %}active{% endif %}" href="{{ url_for('track_application') }}">
            <i class="bi bi-search me-1"></i>Отследить
          </a>

          <div class="vr d-none d-lg-block mx-2" style="height: 24px;"></div>
          
          {% if session.get('admin') %}
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('admin_panel') }}">
              <i class="bi bi-shield-lock me-1"></i>Админ-панель
            </a>
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">
              <i class="bi bi-box-arrow-right me-1"></i>Выйти
            </a>
          {% else %}
            <a class="btn btn-primary btn-sm shadow-colored" href="{{ url_for('login') }}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Войти
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="fade-in-up">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="container py-5 mt-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип" style="width: 32px; height: 32px; object-fit: contain;">
          <div>
            <div class="fw-semibold text-gradient">Сервис заявок</div>
            <small class="text-muted">© 2025 Все права защищены</small>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-md-end">
        <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
          <span class="text-muted small">
            <i class="bi bi-heart-fill text-danger me-1"></i>
            Создано с любовью на Flask + Bootstrap
          </span>
          <div class="d-flex gap-2">
            <span class="badge bg-primary-subtle text-primary">
              <i class="bi bi-robot me-1"></i>AI-анализ
            </span>
            <span class="badge bg-success-subtle text-success">
              <i class="bi bi-shield-check me-1"></i>Безопасно
            </span>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div class="toast-container position-fixed top-0 end-0 p-3" id="toasts"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // helpers: toasts
    window.showToast = (message, type = 'info') => {
      const colors = { info:'text-bg-primary', success:'text-bg-success', warning:'text-bg-warning', danger:'text-bg-danger' };
      const el = document.createElement('div');
      el.className = `toast align-items-center ${colors[type]||colors.info}`;
      el.role = 'alert'; el.ariaLive = 'assertive'; el.ariaAtomic = 'true';
      el.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      document.getElementById('toasts').appendChild(el);
      const t = new bootstrap.Toast(el, { delay: 4000 });
      t.show(); el.addEventListener('hidden.bs.toast', ()=> el.remove());
    };

    // отображение flash-сообщений как тостов (если используешь flask.flash)
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        window.addEventListener('DOMContentLoaded', () => {
          {% for cat, msg in messages %}
            showToast({{ msg|tojson }}, {{ cat|tojson }});
          {% endfor %}
        });
      {% endif %}
    {% endwith %}
  </script>
</body>
</html>
