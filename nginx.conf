server {
    listen 80;
    server_name v412372.hosted-by-vdsina.com;

    # Безопасность
    client_max_body_size 16M;
    
    # Логи
    access_log /var/log/nginx/service_zayavok_access.log;
    error_log /var/log/nginx/service_zayavok_error.log;

    # Статические файлы
    location /static {
        alias /opt/project_final/static;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Загруженные файлы
    location /upload {
        alias /opt/project_final/upload;
        expires 1d;
        add_header Cache-Control "private, no-transform";
    }

    # Проксирование к Flask приложению
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
